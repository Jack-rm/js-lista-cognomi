<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to Bootstrap 5's framework for more generic css usage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link to my specific css file -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Javascript - Lista Cognomi</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-3">
                <h2>Benvenuto/a nella lista degli invitati</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 pt-2">
                <h4>La lista dei partecipanti comprende: ‘Bianchi’, ‘Neri’, ‘Rossi’, ‘Verdi’, ‘Gialli’.</h4>
            </div>
            <div class="col-12 pt-2">
                <h4>Il cognome richiesto è: <span id="cognome_user"></span></h4>
            </div>
            <div class="col-12 pt-2">
                <h4>Lista dei partecipanti aggiornata: <span id="nuova_lista"></span></h4>
            </div>
            <div class="col-12 pt-2">
                <h4>Lista dei partecipanti ordinata: <span id="nuova_lista_ordinata"></span></h4>
            </div>
            <div class="col-12 pt-2">
                <h4>La tua posizione in lista è: la n. <span id="posizione_lista"></span></h4>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/myscript.js">
    </script>
</body>
</html>
